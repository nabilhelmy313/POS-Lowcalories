          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto font-weight-bold" >
            <li class="nav-item active px-4 text-gradient m-auto">

      <section id="createCustomer">
        <div class="container py-3">
          <h2 class="text-gradient h1 py-1">Create Customer</h2>
          <hr>
          <div class="row mx-2">


            <div class="col-12">
              <label class="text-gradient font-weight-bold">User Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-12">
              <label class="text-gradient font-weight-bold">Phone 1</label>
              <input type="number" class="form-control">
            </div>

            <div class="col-12">
              <label class="text-gradient font-weight-bold">Phone 2</label>
              <input type="number" class="form-control">
            </div>
        
            <div class="col-12">
              <label class="text-gradient font-weight-bold">Note</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-12">
                  <label class="text-gradient font-weight-bold mb-4">Upload Meal Picture</label> <br>
                  <label class="text-gradient font-weight-bold" for="files">
                    <i class="fas fa-cloud-upload-alt pointer text-gradient fa-4x"></i>
                  </label> 
                  <img src="" id="uploadedUserImg" class="radius"
                   style="width: 70px;height: 70px;position: relative; bottom: 20%; margin-left: 20px; display: none;">
                  <input type="file" name="uploads" accept="image/*" id="files" style="visibility:hidden;" onchange="loadUserImage(event)" />
            </div>

            <button class="btn btn-block bg-gradient text-white mt-3">Create</button>
          </div>
        </div>
      </section>
