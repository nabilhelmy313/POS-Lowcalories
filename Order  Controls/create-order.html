<html>
    <head>

      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/nice-select.css">
      <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="bg-mine">   

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="assets/logo.png" alt="logo" class="img-fluid w-50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto font-weight-bold" >
            <li class="nav-item active px-4 text-gradient m-auto">
              <a class="nav-link text-reset text-center" href="#">MAKE ORDERS <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item px-4 text-gradient m-auto">
              <a class="nav-link text-reset text-center" href="#">HOLD</a>
            </li>
            <li class="nav-item px-4 text-gradient m-auto">
              <a class="nav-link text-reset text-center" href="#">DAILY ORDERS</a>
            </li>
            <li class="nav-item px-4 text-gradient m-auto">
              <a class="nav-link text-reset text-center" href="#">LOGIN</a>
            </li>
          </ul>
        </div>
      </nav>


      
      <section id="createMeal">
        <div class="container py-3">
          <h2 class="text-gradient h1 py-1">Create Meal</h2>
          <hr>
          <div class="row mx-2">
  
            <div class="col-12 position-relative">
              <label class="text-gradient font-weight-bold">Category</label>

              <select class="form-control w-100 text-gradient2">
                <option value="" disabled selected hidden >Please Choose A Category...</option>
                <option value="">Fish</option>
                <option value="">Meat</option>
                <option value="">Fruit</option>
                <option value="">chicken</option>
              </select>

            </div>

            <div class="col-12">
              <label class="text-gradient font-weight-bold">Meal Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-12">
              <label class="text-gradient font-weight-bold">Quantity</label>
              <input type="number" class="form-control">
            </div>

            <div class="col-12">
              <label class="text-gradient font-weight-bold">Price</label>
              <input type="number" class="form-control">
            </div>
  
            <div class="col-12">
              <div style="width: -moz-fit-content; width: fit-content;">
                <input type="checkbox" id="box-1">
                <label for="box-1" class="text-gradient font-weight-bold">Has Size</label>
              </div>
            </div>
        
            <div class="col-12">
              <label class="text-gradient font-weight-bold">Note</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-12">
                  <label class="text-gradient font-weight-bold mb-4">Upload Meal Picture</label> <br>
                  <label class="text-gradient font-weight-bold" for="files">
                    <i class="fas fa-cloud-upload-alt pointer text-gradient fa-4x"></i>
                  </label> 
                  <img src="" id="uploadedImg" class="radius" 
                   style="width: 70px;height: 70px;position: relative; bottom: 20%; margin-left: 20px; display: none;">
                  <input type="file" name="uploads" accept="image/*" id="files" style="visibility:hidden;" onchange="loadFile(event)" />
            </div>

            <button class="btn btn-block bg-gradient text-white mt-3">Create</button>
          </div>
        </div>
      </section>

      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/jquery.nice-select.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
      <script>
         $(document).ready(function() {
            $('#createMeal select').niceSelect();
        });
      </script>
      
 </body>
</html>
