<html>
    <head>

      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="row m-0">
            <div class="chatbox chatbox--tray">
              <div class="chatbox__title">
                  <h5 class="h6"><a href="javascript:void()">Leave a message</a></h5>
                    <i class="fas fa-times chatbox__title__close text-white mr-2"></i>
              </div>

              <div class="chatbox__body">
                  <div class="chatbox__body__message chatbox__body__message--left">
                    <div class="chatbox_timing">
                      <ul>
                          <li><a href="#"> 22/11/2018</a></li>
                          <li><a href="#"> 7:00 PM</a></li>
                      </ul>
                    </div>
                    <div class="img-left text-white d-flex align-items-center justify-content-center ">
                      USER
                    </div>
                    <!-- <img src="https://www.gstatic.com/webp/gallery/2.jpg" alt="Picture"> -->
                    <div class="clearfix"></div>

                    <div class="ul_section_full">
                      <ul class="ul_msg ml-2">
                        <li><strong>Person Name</strong></li>
                        <li class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </li>
                      </ul>
                      <div class="clearfix"></div>
                    </div>
                  </div>

                  <div class="chatbox__body__message chatbox__body__message--right">
                      <div class="chatbox_timing">
                        <ul>
                          <li><a href="#">22/11/2018</a></li>
                          <li><a href="#">7:00 PM</a></li>
                        </ul>
                      </div>
                      <div class="img-right text-white d-flex align-items-center justify-content-center">
                        USER
                      </div>
                      <!-- <img src="https://www.gstatic.com/webp/gallery/2.jpg" alt="Picture" class="img-fluid"> -->
                      <div class="clearfix"></div>
                      <div class="ul_section_full">
                        <ul class="ul_msg">
                          <li><strong>Person Name</strong></li>
                          <li class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </li>
                        </ul>
                      <div class="clearfix"></div>
                      </div>
                  </div>
              </div>

              <div class="chat-footer pt-3">
                <form action="#">
                  <div class="row mx-2">
                    <div class="col-9 p-0 mr-1">
                      <input id="btn-input" type="text" class="form-control chat_set_height"
                       placeholder="Type your message..." />
                    </div>
                    <div class="col-2 p-0 ml-1">
                      <button class="btn bg-gradient text-white" id="btn-chat" type="submit">Send</button>
                    </div>
                  </div>
                </form>
              </div>
              
            </div>
        </div>




      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>

 </body>
</html>
